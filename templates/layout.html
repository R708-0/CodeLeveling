<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap para responsive-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- estilos personalizados -->
        <link href="/static/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body>
        <header>
            <div class="container text-center my-3">
                <h1 class="title">Code Leveling</h1>    
            </div>  
        </header>
       
        <!-- nav responsive -->
        <nav class="navbar navbar-expand-md">
      
            <div class="container">

                <!-- con la sesion abierta -->
                {% if session["user_id"] %}
                <div class="container p-3">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#confi">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <!-- menu -->
                <div class="container d-flex justify-content-center p-3">
                    <ul class="navbar-nav button-container">
                        <li class="nav-item"> <a class="nav-link button-nav" href="/tareas"> Tareas </a> </li>
                        <li class="nav-item"> <a class="nav-link button-nav" href="/"> Perfil </a> </li>
                        <li class="nav-item"> <a class="nav-link button-nav" href="/habilidades"> Habilidades </a> </li>
                    </ul>
                </div>
                <!-- boton de cerrar sesion -->
                <div class="container collapse navbar-collapse justify-content-end" id="confi">
                    <button class="btn btn-outline-primary btn-p">
                        <a class="nav-link" href="/logout"> Cerrar Sesi√≥n </a>
                    </button>    
                </div>

                <!-- con la sesion cerrada -->
                {% else %}
                <div class="container d-flex justify-content-center p-3">
                    <ul class="navbar-nav button-container">
                        <li class="nav-item"> <a class="nav-link button-nav" href="/register"> Registrarse </a> </li>
                        <li class="nav-item"> <a class="nav-link button-nav" href="/login"> Ingresar </a> </li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </nav>

        <!-- contenido de la pagina -->
        <main class="container my-3">
                {% block body %}{% endblock %} 
        </main>
        <footer class="text-center py-3">
            Code Leveling
        </footer> 

    </body>
</html>
