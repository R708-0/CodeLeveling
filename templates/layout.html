<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap para responsive-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- estilos personalizados -->
        <link href="/static/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body>
        <header>
            <div class="container text-center mx-auto my-3">
                <h1 class="title">Code Leveling</h1>    
            </div>  
        </header>
       
        <!-- nav responsive -->
        <nav class="border navbar navbar-expand-md">
            <div class="container-fluid ">
                <!-- session abierta -->
                {% if session['user_id'] %}
                   <div class="col text-center">logo</div>
                    <div class="col container button-container nav-item mx-auto " >
                        <button class="button">
                            <a class="nav-link" href="/tareas">Tareas</a>
                        </button>
                        <button class="button">
                            <a  class="nav-link" href="/">Perfil</a>
                        </button>
                        <button class="button">
                            <a  class="nav-link" href="/habilidades">Habilidades</a>
                        </button>   
                    </div>

                    <div class="col d-flex justify-content-center nav-item">
                        <button class="btn btn-outline-primary">
                            <a class="nav-link" href="/logout">Cerrar sesion</a>
                        </button>
                    </div>
                <!-- session cerrada  -->
                {% else %}
                    <div class="container justify-content-center d-flex align-items-center">
                        <div class="button-container">
                            <button class="button">
                                <a class="nav-link" href="/register">Registrar</a>
                            </button>
                            <button class="button">
                                <a class="nav-link" href="/login">Ingresar</a>
                            </button>
                        </div>
                    </div>
                {% endif %}
            </div>     
        </nav> 

        <main class="container my-3">
                {% block body %}{% endblock %} 
        </main>

        <footer>
        </footer> 

    </body>
</html>
