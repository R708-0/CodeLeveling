<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Bootstrap</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Mostrar texto en desktop */
        .nav-link .icon-mobile {
            display: none;
        }
        
        .nav-link .text-desktop {
            display: inline;
        }
        
        /* En móviles: mostrar solo iconos */
        @media (max-width: 768px) {
            .nav-link .icon-mobile {
                display: inline;
                font-size: 1.5rem;
            }
            
            .nav-link .text-desktop {
                display: none;
            }
            
            .navbar-nav {
                flex-direction: row;
                justify-content: center;
                gap: 1rem;
            }
            
            .nav-item {
                padding: 0;
            }
            
            .navbar-collapse {
                justify-content: center !important;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Code Leveling</a>
            
            <!-- Sin botón hamburguesa, siempre expandido -->
            <div class="navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#inicio">
                            <i class="fas fa-home icon-mobile"></i>
                            <span class="text-desktop">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#servicios">
                            <i class="fas fa-briefcase icon-mobile"></i>
                            <span class="text-desktop">Servicios</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#acerca">
                            <i class="fas fa-info-circle icon-mobile"></i>
                            <span class="text-desktop">Acerca de</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">
                            <i class="fas fa-envelope icon-mobile"></i>
                            <span class="text-desktop">Contacto</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Bienvenido a mi sitio web</h1>
                <p class="text-center">En móviles verás iconos, en desktop verás el texto completo.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
