{% extends "layout.html" %}

{% block title %}
    register CodeLeveeling
{% endblock %}

{% block body %}
<form action="/register" method="POST" enctype="multipart/form-data">
    <div class = "container mt-5">
        <div class="card p-4 card-p">
            <div class="mb-3 text-center">
                <h3 class="skill">Registrar</h3>
            </div>
            <div class="mb-3 text-center">
                <label class="mb-2 fw-bold" >Agregue una Fotografía para su Perfil</label>    
                <input name="photo" class="form-control " type="file" accept="image/*" />
            </div>
            <div class="mb-3">    
                <input name="name" class="form-control " placeholder="Nombre completo" autocomplete="off" autofocus type="text" required/>
            </div>
            <div class="mb-3">    
                <input name="username" class="form-control " placeholder="Usuario" autocomplete="off"  type="text" required/>
            </div>
            <div class="mb-3">
                <input name="password" class="form-control" placeholder="Contraseña" type="password" required/>
            </div>
            <div class="mb-3">
                <input name="confirm" class="form-control" placeholder="Confirmar" Type="password" required/>
            </div>
            <button type="input" class="btn btn-primary btn-p">Registrar</button>
        </div>
    </div>
</form>
{% endblock %}
